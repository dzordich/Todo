{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'frontend/main.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'frontend/flag-icon.png' %}"/>
    <script src="https://kit.fontawesome.com/caf29237fd.js" crossorigin="anonymous"></script>
    
    <title>Todo</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-transparent" id="navigation">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'frontend/wh-flag-icon.svg' %}" width="30" height='30' alt="">
        </a>
        <button class="navbar-toggler border-0 ham-button" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span><img src="{% static 'frontend/ham-white.svg' %}" width="30px" height="30px"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" id="loggedIn" data-username="{{ user.pk }}"
                    data-userstring="{{ user.username }}" tabindex="-1" aria-disabled="true"><strong>{{ request.user }}</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    
    
    <div id="content">
        
        <section class="section">
            <div id="app" class="columns"></div>
        </div>
    </section>
</div>
</body>
<script src="{% static 'frontend/compiled.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
